<div class="container">
    <form role="form" name="forma">
      <div class="form-group" ng-class="{ 'has-error': forma.tituloT.$invalid, 'has-success': forma.tituloT.$valid }">
        <label for="txtTitulo">Titulo:</label>
        <input type="text" class="form-control" id="txtTitulo" placeholder="Titulo de la tarea" name="tituloT" ng-model="titulo" required>
      </div>
      <div class="form-group" ng-class="{ 'has-error': forma.descripcionT.$invalid, 'has-success': forma.descripcionT.$valid }">
        <label for="txtDescripcion">Descripci√≥n:</label>
       <textarea class="form-control" rows="3" placeholder="Descripcion de la tarea" id="txtDescripcion" ng-model="descripcion" name="descripcionT" required></textarea>
      </div>
      <div class="form-group" ng-class="{ 'has-error': forma.autorT.$invalid, 'has-success': forma.autorT.$valid }">
        <label for="txtAutor">Autor:</label>
        <input type="text" class="form-control" id="txtAutor" placeholder="Autor" name="autorT" ng-model="autor" required>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="aceptoU" ng-model="user.acepto" required> Acepto
        </label>
      </div>
      <button type="submit" class="btn btn-default" ng-disabled="forma.$invalid">Registrar</button>
   </form>
   <hr>
   <span class="lead text-primary"></span>
</div>
