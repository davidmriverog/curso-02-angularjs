<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Curso 2 de AngularJs - Controladores</title>
  </head>
  <body ng-controller="MyFirstController">
    <h1>Lista de tareas a partir de una posicion</h1>
    <li>
      <ul>{{ tareas[1].texto }}</ul>
    </li><br>
    <h1>Uso de lista de tareas desde el repeat</h1>
    <li ng-repeat="tarea in tareas">
       <input type="checkbox" ng-model="tarea.hecho">
       <span>{{ tarea.texto }}</span>
    </li>
  </body>
</html>
