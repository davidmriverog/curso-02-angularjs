<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="app.js">
    </script>
    <title>Curso de AngularJS - Controladores 2</title>
  </head>
  <body ng-controller="MyFirstController">
    <h1>Agregar tareas</h1>
    <form ng-submit="addTarea()">
      <input type="text"  class="form-control" placeholder="Agregar texto para la tarea." ng-model="textoNuevaTarea">
      <input type="submit" class="btn btn-primary" value="Agregar">
    </form>
    <h1>Lista de tareas</h1>
    <span>{{ restantes() }} de {{ tareas.length }} - [ <a href="" class="text-danger" ng-click="removerTarea()">Eliminar</a>]</span>
    <li ng-repeat="tarea in tareas">
       <input type="checkbox" ng-model="tarea.hecho">
       <span>{{ tarea.texto }}</span>
    </li>
  </body>
</html>
